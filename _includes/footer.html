<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <a href="https://bit.ly/3GRmls5asdf"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url      }}"></use></svg><span class="username">{{ site.github_username| escape }}</span></a>
      </div>

      <div class="footer-col footer-col-3">
        <p><a href="https://bit.ly/34HmEZz"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url     }}"></use></svg><span class="username">{{ site.twitter_username| escape }}</span></a></p>
      </div>    

      <div class="footer-col footer-col-4">
        <p><a href="https://bit.ly/3HXXDHZ"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg><span class="username">{{ site.linkedin_username| escape }}</span></a></p>
      </div>
          
    </div>

  </div>

</footer>
